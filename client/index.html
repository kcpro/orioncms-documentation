<template name="index">
  <div class="container">
    <div class="sidebar">
      {{> sidebar }}
    </div>
    <div class="docs">
      {{# if Template.subscriptionsReady }}
        {{# markdown }}{{ doc.content }}{{/ markdown }}
      {{ else }}
        <p>
          <b>Loading...</b>
        </p>
      {{/ if }}
    </div>
  </div>
</template>
